version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      EMAIL_DB_HOST: ${DB_HOST:-db}
      EMAIL_DB_PORT: ${DB_PORT:-5432}
      EMAIL_DB_USER: ${DB_USER:-user_S5YD4z}
      EMAIL_DB_PASSWORD: ${DB_PASSWORD:-password_bFkZC5}
      EMAIL_DB_NAME: ${DB_NAME:-email_service}
      EMAIL_REDIS_ADDRESS: ${REDIS_ADDR:-redis:6379}
      EMAIL_SERVER_PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - 1panel-network
    runtime: nvidia

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - 1panel-network
    runtime: nvidia

networks:
  1panel-network:
    external: true

