version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      EMAIL_DB_HOST: db
      EMAIL_DB_PORT: 5432
      EMAIL_DB_USER: user_S5YD4z
      EMAIL_DB_PASSWORD: password_bFkZC5
      EMAIL_DB_NAME: email_service
      EMAIL_SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    networks:
      - 1panel-network
    runtime: nvidia

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - 1panel-network
    runtime: nvidia

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: email_service
      POSTGRES_USER: user_S5YD4z
      POSTGRES_PASSWORD: password_bFkZC5
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - 1panel-network

  redis:
    image: redis:7-alpine
    networks:
      - 1panel-network

volumes:
  db-data:

networks:
  1panel-network:
    external: true

